<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Event</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004aad;
      padding: 15px 30px;
      color: #fff;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .video-section, .gallery-section, .schedule-section {
      padding: 40px 20px;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #004aad;
    }

    .schedule {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .day {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 280px;
    }

    .day h3 {
      color: #004aad;
      margin-bottom: 10px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #004aad;
      color: #fff;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .nav ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 id="main-title">College Fest 2025</h1>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#schedule">Schedule</a></li>
      </ul>
    </nav>
  </header>

  <section class="video-section">
    <h2>Event Highlights</h2>
    <video controls width="100%">
      <source src="event.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section id="gallery" class="gallery-section">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="img1.jpg" alt="Event 1">
      <img src="img2.jpg" alt="Event 2">
      <img src="img3.jpg" alt="Event 3">
      <img src="img4.jpg" alt="Event 4">
    </div>
  </section>

  <section id="schedule" class="schedule-section">
    <h2>Event Schedule</h2>
    <audio controls>
      <source src="welcome.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div class="schedule">
      <div class="day">
        <h3>Day 1</h3>
        <p>Opening Ceremony and Cultural Events</p>
      </div>
      <div class="day">
        <h3>Day 2</h3>
        <p>Workshops and Competitions</p>
      </div>
      <div class="day">
        <h3>Day 3</h3>
        <p>Prize Distribution and Closing Ceremony</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 College Fest | All Rights Reserved</p>
  </footer>
</body>
</html>
